<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="css/displayflex.css">
</head>

<body>

    <h1>Display-Flex</h1>
    <div class="main-box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>

    <h1>Display-Flex-Wrap</h1>
    <div class="main-box color">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">5</div>
        <div class="box1">6</div>
        <div class="box2">7</div>
        <div class="box3">8</div>
        <div class="box4">9</div>
        <div class="box1">10</div>

    </div>

    

    

    <h1>Justify-content Space-Evenly</h1>
    <div class="main-box jc-se">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>

    <h1>Justify-content Space-Between</h1>
    <div class="main-box jc-sb">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>

    <h1>Justify-content Space-Around</h1>
    <div class="main-box jc-sa">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>

    


    <h1>Justify-content Center</h1>
    <div class="main-box jc-ce">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>

    <h1>Justify-content Flex-End</h1>
    <div class="main-box jc-fe">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>

    <h1>Justify-content Flex-Start</h1>
    <div class="main-box jc-fs">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>

    

</body>

</html>
